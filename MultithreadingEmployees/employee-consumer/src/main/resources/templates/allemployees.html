<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">


    <meta charset="UTF-8"/>
    <title>My App</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Employees</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="btn btn-outline-primary me-2" type="button">Welcome</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary me-2" type="button">Links</button>
                </li>
                <li class="nav-item dropdown">
                    <a class="btn btn-outline-success me-2" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        MENU
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#" th:onclick="'window.location.href=\''+@{/}+'\''">List</a></li>
                        <li><a class="dropdown-item" href="#" th:onclick="">Add</a></li>
                        <li><a class="dropdown-item" href="#">Remove</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">admin</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <button class="btn btn-secondary disabled" type="button">Disabled</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="alert alert-primary fs-4 fw-bold">
    <td th:text="${name}">All employees</td>
</div>
<div class="row">
    <div class="col">
        <div class="card" style="max-width: 554px;">
            <table class="table table-striped text-left">
                <thead class="thead-light">
                <tr class="text-left">
                    <th width="50%">Name</th>
                    <th width="25%">Surname</th>
                    <th width="25%" class="text-right">Age</th>
                    <!--                    <th width="25%"></th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <span>
                    <td th:text="${employee.name}">Employee name</td>
                    <td th:text="${employee.surname}">Employee surname</td>
                    <td th:text="${employee.age}">Employee age</td>
                    </span>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../static/js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>

</body>
</html>
